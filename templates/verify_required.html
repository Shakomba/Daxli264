{% extends "base.html" %}
{% block content %}
<div class="flex flex-col items-center gap-8">
  <div class="card rounded-3xl p-8 max-w-xl mx-auto text-center">
    <div class="mb-6">
      <svg class="w-20 h-20 mx-auto text-violet-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
      </svg>
    </div>
    <h1 class="text-3xl font-bold">{{ t('verify.title') }}</h1>
    <p class="mt-3 text-base text-slate-300">{{ t('verify.subtitle', email=current_user.email) }}</p>
    <p class="mt-2 text-sm text-slate-400">{{ t('verify.help') }}</p>

    <div class="mt-6 space-y-3">
      <form method="post" action="{{ url_for('resend_verification') }}">
        <button class="w-full py-4 rounded-2xl bg-gradient-to-r from-violet-500 to-purple-500 hover:from-violet-400 hover:to-purple-400 transition font-bold text-white shadow-lg shadow-violet-500/30">
          {{ t('verify.resend_button') }}
        </button>
      </form>
      <a class="inline-flex items-center justify-center w-full py-3 rounded-2xl bg-white/10 hover:bg-white/15 transition font-semibold"
         href="{{ url_for('logout') }}">
        {{ t('verify.logout_button') }}
      </a>
    </div>
  </div>
</div>
{% endblock %}
