{% extends "base.html" %}
{% block content %}
<div class="w-full max-w-3xl mx-auto space-y-6">
  <div class="card rounded-3xl p-6">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
      <div>
        <h1 class="text-2xl font-semibold">{{ t('profile.title') }}</h1>
        <div class="text-sm text-slate-300">{{ t('profile.subtitle') }}</div>
      </div>
    </div>

    <form class="mt-6 space-y-4" method="post" action="{{ url_for('profile_update') }}"
          enctype="multipart/form-data">
      <input type="hidden" name="next" value="{{ request.path }}">

      <div class="flex flex-col sm:flex-row sm:items-center gap-4">
        <img src="{{ url_for('avatar', user_id=current_user.id) }}" alt="{{ t('profile.picture_alt') }}"
             class="h-16 w-16 rounded-full object-cover ring-1 ring-white/10 bg-white/5">
        <label class="inline-flex items-center gap-2 px-4 py-2 rounded-2xl bg-white/10 hover:bg-white/15 transition text-sm font-semibold cursor-pointer">
          <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h4l2-2h6l2 2h4v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7z"/>
            <circle cx="12" cy="13" r="3"/>
          </svg>
          {{ t('profile.upload_photo') }}
          <input type="file" name="avatar" accept="image/*" class="sr-only">
        </label>
      </div>

      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="text-sm text-slate-200">{{ t('register.name_label') }}</label>
          <input name="name" type="text" required value="{{ current_user.name }}"
                 class="mt-1 w-full px-4 py-3 rounded-2xl input focus:outline-none focus:ring-2 focus:ring-indigo-400">
        </div>
        <div>
          <label class="text-sm text-slate-200">{{ t('register.email_label') }}</label>
          <input name="email" type="email" required value="{{ current_user.email }}"
                 class="mt-1 w-full px-4 py-3 rounded-2xl input focus:outline-none focus:ring-2 focus:ring-indigo-400" dir="ltr">
        </div>
      </div>

      <div class="soft rounded-3xl p-5">
        <div class="text-xs uppercase tracking-widest text-slate-400">{{ t('profile.password_heading') }}</div>
        <div class="mt-3 grid md:grid-cols-2 gap-4">
          <div class="md:col-span-2">
            <label class="text-sm text-slate-200">{{ t('profile.current_password') }}</label>
            <input name="current_password" type="password"
                   class="mt-1 w-full px-4 py-3 rounded-2xl input focus:outline-none focus:ring-2 focus:ring-indigo-400"
                   placeholder="{{ t('profile.current_password_placeholder') }}">
          </div>
          <div>
            <label class="text-sm text-slate-200">{{ t('profile.new_password') }}</label>
            <input name="new_password" type="password"
                   class="mt-1 w-full px-4 py-3 rounded-2xl input focus:outline-none focus:ring-2 focus:ring-indigo-400">
          </div>
          <div>
            <label class="text-sm text-slate-200">{{ t('profile.confirm_new_password') }}</label>
            <input name="confirm_password" type="password"
                   class="mt-1 w-full px-4 py-3 rounded-2xl input focus:outline-none focus:ring-2 focus:ring-indigo-400">
          </div>
        </div>
        <div class="mt-2 text-xs text-slate-300">{{ t('profile.password_help') }}</div>
      </div>

      <button class="w-full py-3 rounded-2xl bg-indigo-500 hover:bg-indigo-400 transition font-semibold">
        {{ t('profile.save_changes') }}
      </button>
    </form>
  </div>

  <div class="card rounded-3xl p-6 text-center">
    <div class="text-xs uppercase tracking-widest text-rose-200">{{ t('profile.danger_zone') }}</div>
    <div class="mt-2 text-lg font-semibold text-slate-100">{{ t('profile.delete_title') }}</div>
    <div class="mt-1 text-xs text-slate-300">{{ t('profile.delete_help') }}</div>

    <form class="mt-4 space-y-3" method="post" action="{{ url_for('delete_account') }}"
          onsubmit="return confirmAction('{{ t('profile.delete_confirm') | e }}');">
      <div class="text-start">
        <label class="text-sm text-slate-200">{{ t('profile.confirm_password') }}</label>
        <input name="password" type="password" required
               class="mt-1 w-full px-4 py-3 rounded-2xl input focus:outline-none focus:ring-2 focus:ring-rose-400"
               placeholder="{{ t('common.password_placeholder') }}">
      </div>
      <button class="w-full py-3 rounded-2xl bg-rose-700 hover:bg-rose-600 transition text-sm font-semibold text-white">
        {{ t('profile.delete_button') }}
      </button>
    </form>
  </div>
</div>
{% endblock %}
