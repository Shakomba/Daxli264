{% extends "base.html" %}
{% block content %}
<div class="card rounded-3xl p-6 max-w-xl mx-auto text-center">
  <h1 class="text-2xl font-semibold">{{ t('login.title') }}</h1>

  <form class="mt-6 space-y-4" method="post" action="{{ url_for('login_post', next=request.args.get('next')) }}">
    {% if request.args.get('next') %}
      <input type="hidden" name="next" value="{{ request.args.get('next') }}">
    {% endif %}

    <div class="text-start">
      <label class="text-sm text-slate-200">{{ t('login.email_label') }}</label>
      <input name="email" type="email" required autocomplete="username" autocapitalize="none" spellcheck="false"
             class="mt-1 w-full px-4 py-3 rounded-2xl input focus:outline-none focus:ring-2 focus:ring-indigo-400"
             placeholder="{{ t('login.email_placeholder') }}" dir="ltr" />
    </div>

    <div class="text-start">
      <label class="text-sm text-slate-200">{{ t('login.password_label') }}</label>
      <input name="password" type="password" required autocomplete="current-password"
             class="mt-1 w-full px-4 py-3 rounded-2xl input focus:outline-none focus:ring-2 focus:ring-indigo-400"
             placeholder="{{ t('login.password_placeholder') }}" />
    </div>

    <button class="w-full py-3 rounded-2xl bg-indigo-500 hover:bg-indigo-400 transition font-semibold">
      {{ t('login.button') }}
    </button>
  </form>

  <div class="mt-4 text-sm text-slate-300 space-y-2">
    <div>
      <a class="text-indigo-300 font-semibold" href="{{ url_for('forgot_password') }}">{{ t('login.forgot_password') }}</a>
    </div>
    <a class="text-indigo-300 font-semibold"
       href="{{ url_for('register', next=request.args.get('next')) }}">{{ t('login.create_account') }}</a>
  </div>
</div>
{% endblock %}
