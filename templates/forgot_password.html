{% extends "base.html" %}
{% block content %}
<div class="card rounded-3xl p-6 max-w-xl mx-auto text-center">
  <h1 class="text-2xl font-semibold">{{ t('reset.request_title') }}</h1>
  <p class="mt-2 text-sm text-slate-300">{{ t('reset.request_help') }}</p>

  <form class="mt-6 space-y-4" method="post" action="{{ url_for('forgot_password_post') }}">
    <div class="text-start">
      <label class="text-sm text-slate-200">{{ t('reset.email_label') }}</label>
      <input name="email" type="email" required autocomplete="email" autocapitalize="none" spellcheck="false"
             class="mt-1 w-full px-4 py-3 rounded-2xl input focus:outline-none focus:ring-2 focus:ring-indigo-400"
             placeholder="{{ t('reset.email_placeholder') }}" dir="ltr" />
    </div>

    <button class="w-full py-3 rounded-2xl bg-indigo-500 hover:bg-indigo-400 transition font-semibold">
      {{ t('reset.request_button') }}
    </button>
  </form>

  <div class="mt-4 text-sm text-slate-300">
    <a class="text-indigo-300 font-semibold" href="{{ url_for('login') }}">{{ t('login.title') }}</a>
  </div>
</div>
{% endblock %}
