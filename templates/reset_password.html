{% extends "base.html" %}
{% block content %}
<div class="card rounded-3xl p-6 max-w-xl mx-auto text-center">
  <h1 class="text-2xl font-semibold">{{ t('reset.title') }}</h1>

  <form class="mt-6 space-y-4" method="post" action="{{ url_for('reset_password_post', token=token) }}">
    <div class="text-start">
      <label class="text-sm text-slate-200">{{ t('reset.password_label') }}</label>
      <input name="password" type="password" required autocomplete="new-password" minlength="{{ password_min_length }}"
             class="mt-1 w-full px-4 py-3 rounded-2xl input focus:outline-none focus:ring-2 focus:ring-violet-400"
             placeholder="{{ t('register.password_placeholder') }}" />
    </div>

    <div class="text-start">
      <label class="text-sm text-slate-200">{{ t('reset.confirm_password_label') }}</label>
      <input name="confirm_password" type="password" required autocomplete="new-password" minlength="{{ password_min_length }}"
             class="mt-1 w-full px-4 py-3 rounded-2xl input focus:outline-none focus:ring-2 focus:ring-violet-400"
             placeholder="{{ t('register.password_placeholder') }}" />
    </div>

    <div class="text-xs text-slate-300">
      {{ t('register.password_help', min_len=password_min_length) }}
    </div>

    <button class="w-full py-3 rounded-2xl bg-violet-500 hover:bg-violet-400 transition font-semibold">
      {{ t('reset.submit_button') }}
    </button>
  </form>
</div>
{% endblock %}
